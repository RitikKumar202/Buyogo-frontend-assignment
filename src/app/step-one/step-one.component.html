<form [formGroup]="stepOneForm">
    <div class="form-group">
        <label for="email">Enter Email ID</label>
        <input type="email" formControlName="email" placeholder="Loremipsum@gmail.com">
        <div class="error" *ngIf="stepOneForm.get('email')?.invalid && stepOneForm.get('email')?.touched">
            <div *ngIf="stepOneForm.get('email')?.hasError('required')">Email is required</div>
            <div *ngIf="stepOneForm.get('email')?.hasError('pattern')">Enter a valid email</div>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Enter Full Name</label>
        <input type="text" formControlName="fullName" placeholder="Full Name">
        <div class="error" *ngIf="stepOneForm.get('fullName')?.invalid && stepOneForm.get('fullName')?.touched">
            <div *ngIf="stepOneForm.get('fullName')?.hasError('required')">Full Name is required</div>
            <div *ngIf="stepOneForm.get('fullName')?.hasError('minlength')">Full Name must be at least 3 characters
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" formControlName="password" placeholder="Password">
        <div class="error" *ngIf="stepOneForm.get('password')?.invalid && stepOneForm.get('password')?.touched">
            <div *ngIf="stepOneForm.get('password')?.hasError('required')">Password is required</div>
            <div *ngIf="stepOneForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</div>
        </div>
    </div>

    <button type="button" (click)="onNext()">Next</button>
</form>
